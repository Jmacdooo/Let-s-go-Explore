<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Forever Dog ‚Äî Parks</title>
<style>
  body{
    margin:0;
    background:#bde0fe;
    overflow:hidden;
    font-family: system-ui, -apple-system, sans-serif;
  }
  canvas{
    display:block;
    width:100vw;
    height:100vh;
  }
  #controls{
    position:fixed;
    left:10px;
    top:10px;
    z-index:10;
    background:rgba(255,255,255,.9);
    padding:8px 10px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
  }
  button{
    padding:8px 10px;
    margin:2px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:#ffb703;
  }
  #msg{
    position:fixed;
    left:50%;
    bottom:12px;
    transform:translateX(-50%);
    background:rgba(255,255,255,.95);
    padding:8px 14px;
    border-radius:14px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
    font-size:14px;
    max-width:90vw;
    text-align:center;
  }
</style>
</head>
<body>

<div id="controls">
  <button id="leftBtn">‚¨Ö Walk</button>
  <button id="stopBtn">‚è∏ Stop</button>
  <button id="rightBtn">Walk ‚û°</button>
  <button id="petBtn">‚ù§Ô∏è Pet</button>
  <button id="feedBtn">üçñ Feed</button>
</div>

<div id="msg">Walk to visit the 3 national parks!</div>

<canvas id="game"></canvas>

<script>
/* =========================================================
   BIG DOG, SAME GROUND, 3 PARKS
   ========================================================= */

const canvas = document.getElementById("game");
const ctx    = canvas.getContext("2d");
const msgEl  = document.getElementById("msg");

function resize(){
  canvas.width  = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// ---------- world + dog size ----------
function groundY(){ return canvas.height - 120; }  // feet line

// This is our "reference" size. Increase if you still want bigger.
const BASE_DOG_HEIGHT = 380;      // idle dog height
const FRAME_RATE       = 6;
const IMG_PATH         = "assets/";

// Brutal extra zoom for poses that were tiny in the PNG
const STATE_SCALE = {
  idle:  1.2,   // nice and big
  walk:  2.5,   // HUGE
  eat:   2.0,   // big
  paw:   2.0,   // big
  sleep: 2.5    // HUGE
};

// 3 national parks along the screen
const parks = [
  { name:"Yosemite",    subtitle:"Half Dome",         pos:0.25, visited:false },
  { name:"Yellowstone", subtitle:"Old Faithful",      pos:0.50, visited:false },
  { name:"Acadia",      subtitle:"Cadillac Mountain", pos:0.75, visited:false }
];

// ---------- image loading ----------
const art = {};
function load(key, filename){
  const img = new Image();
  img.src = IMG_PATH + filename;
  art[key] = img;
}

load("idle",  "dog_idle.png");
load("walk",  "dog_walk.png");   // 5-frame strip
load("eat",   "dog_eat.png");
load("paw",   "dog_paw.png");
load("sleep", "dog_sleep.png");

// ---------- dog ----------
const dog = {
  x: canvas.width * 0.15,
  dir: 1,
  speed: 7,
  state: "idle",    // "idle","walk","eat","paw","sleep"
  frame: 0
};

let left  = false;
let right = false;

// ---------- controls ----------
const leftBtn  = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");
const stopBtn  = document.getElementById("stopBtn");
const petBtn   = document.getElementById("petBtn");
const feedBtn  = document.getElementById("feedBtn");

function stopMoving(){
  left = right = false;
  dog.state = "idle";
}

leftBtn.onclick = function(){
  left  = true;
  right = false;
  dog.dir = -1;
  dog.state = "walk";
};

rightBtn.onclick = function(){
  right = true;
  left  = false;
  dog.dir = 1;
  dog.state = "walk";
};

stopBtn.onclick = stopMoving;

petBtn.onclick = function(){
  stopMoving();
  dog.state = "paw";
  showMsg("Your dog loves pets ‚ù§Ô∏è");
};

feedBtn.onclick = function(){
  stopMoving();
  dog.state = "eat";
  showMsg("Yum! Snack time üçñ");
};

window.addEventListener("keydown", function(e){
  if(e.key === "ArrowLeft")  leftBtn.onclick();
  if(e.key === "ArrowRight") rightBtn.onclick();
  if(e.key === " ")          stopBtn.onclick();
});

// ---------- messages ----------
let msgTimer = 0;
function showMsg(text){
  msgEl.textContent = text;
  msgTimer = 150;
}

// ---------- update ----------
function update(){
  // basic walking
  if(dog.state === "walk"){
    if(left)  dog.x -= dog.speed;
    if(right) dog.x += dog.speed;
  }

  // keep on screen
  dog.x = Math.max(60, Math.min(canvas.width - 60, dog.x));

  // park stopping
  const dogCenter = dog.x;
  for(const p of parks){
    const px = p.pos * canvas.width;
    if(!p.visited && Math.abs(dogCenter - px) < 45 && dog.state === "walk"){
      stopMoving();
      p.visited = true;
      showMsg("You arrived at " + p.name + " ‚Äî " + p.subtitle + "!");
    }
  }

  // message timeout
  if(msgTimer > 0){
    msgTimer--;
    if(msgTimer === 0){
      msgEl.textContent = "Walk to visit the 3 national parks!";
    }
  }

  dog.frame++;
}

// ---------- draw helpers ----------
function drawBackground(){
  ctx.fillStyle = "#bde0fe";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const gy = groundY();
  ctx.fillStyle = "#90e0ef";
  ctx.fillRect(0, gy, canvas.width, canvas.height - gy);
}

function drawParks(){
  const gy = groundY();
  ctx.textBaseline = "middle";

  for(const p of parks){
    const x = p.pos * canvas.width;
    const signTop = gy - 120;

    // pole
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(x - 3, signTop + 20, 6, 100);

    // sign
    ctx.fillStyle = "rgba(255,255,255,0.96)";
    ctx.fillRect(x - 90, signTop, 180, 44);

    ctx.fillStyle = "#000";
    ctx.font = "15px system-ui";
    ctx.fillText(p.name, x - 80, signTop + 14);
    ctx.font = "12px system-ui";
    ctx.fillText(p.subtitle, x - 80, signTop + 30);

    // visited dot
    ctx.fillStyle = p.visited ? "#2a9d8f" : "#e76f51";
    ctx.beginPath();
    ctx.arc(x + 70, signTop + 22, 7, 0, Math.PI*2);
    ctx.fill();
  }
}

// ---------- draw dog (all big, same ground) ----------
function drawDog(){
  let state = dog.state;
  if(!STATE_SCALE[state]) state = "idle";

  let img = art.idle;
  let frames = 1;

  if(state === "walk"){
    img    = art.walk || art.idle;
    frames = 5;   // we expect 5-frame walk strip
  } else if(state === "eat"){
    img = art.eat || art.idle;
  } else if(state === "paw"){
    img = art.paw || art.idle;
  } else if(state === "sleep"){
    img = art.sleep || art.idle;
  }

  if(!img || !img.complete) return;

  let fw = img.width / frames;
  let fh = img.height;

  // Base scale: make entire image about BASE_DOG_HEIGHT tall
  let baseScale = BASE_DOG_HEIGHT / fh;

  // If the PNG is very small (lots of empty space), force bigger
  if(fh < 400) baseScale *= 2.5;  // brute force zoom for tiny art
  if(fh < 250) baseScale *= 3.5;

  const extraScale = STATE_SCALE[state] || 1.0;
  const scale      = baseScale * extraScale;

  const drawW = fw * scale;
  const drawH = fh * scale;

  // animate walk frames
  let frameIndex = 0;
  if(frames > 1 && state === "walk"){
    frameIndex = Math.floor(dog.frame / FRAME_RATE) % frames;
  }
  const sx = frameIndex * fw;

  // feet stay on ground line
  const gx = dog.x;
  const gy = groundY();
  const dx = gx - drawW / 2;
  const dy = gy - drawH;

  ctx.save();
  if(dog.dir < 0){
    ctx.scale(-1,1);
    ctx.drawImage(img, sx,0, fw,fh, -dx - drawW, dy, drawW, drawH);
  } else {
    ctx.drawImage(img, sx,0, fw,fh, dx, dy, drawW, drawH);
  }
  ctx.restore();
}

// ---------- main loop ----------
function loop(){
  update();
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBackground();
  drawParks();
  drawDog();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
