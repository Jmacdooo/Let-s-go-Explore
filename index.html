<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Forever Dog ‚Äî Parks</title>
<style>
  body{
    margin:0;
    background:#bde0fe;
    overflow:hidden;
    font-family: system-ui, -apple-system, sans-serif;
  }
  canvas{
    display:block;
    width:100vw;
    height:100vh;
  }
  #controls{
    position:fixed;
    left:10px;
    top:10px;
    z-index:10;
    background:rgba(255,255,255,.9);
    padding:8px 10px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
  }
  button{
    padding:8px 10px;
    margin:2px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:#ffb703;
  }
  #msg{
    position:fixed;
    left:50%;
    bottom:12px;
    transform:translateX(-50%);
    background:rgba(255,255,255,.95);
    padding:8px 14px;
    border-radius:14px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
    font-size:14px;
    max-width:90vw;
    text-align:center;
  }
</style>
</head>
<body>

<div id="controls">
  <button id="leftBtn">‚¨Ö Walk</button>
  <button id="stopBtn">‚è∏ Stop</button>
  <button id="rightBtn">Walk ‚û°</button>
  <button id="petBtn">‚ù§Ô∏è Pet</button>
  <button id="feedBtn">üçñ Feed</button>
</div>

<div id="msg">Walk to visit all 10 landmarks in this park!</div>

<canvas id="game"></canvas>

<script>
/* =========================================================
   WALK + IDLE DOG (UNCHANGED) 
   Multiple parks, 10 landmarks each.
   ========================================================= */

// ---------- canvas ----------
const canvas = document.getElementById("game");
const ctx    = canvas.getContext("2d");
const msgEl  = document.getElementById("msg");

function resize(){
  canvas.width  = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// where the FEET go (dog stands here)
function dogGroundY(){ return canvas.height - 70; }   // tweak 70 only if you want dog higher/lower
// landmark sign base line
function signGroundY(){ return canvas.height - 150; }

// how tall the *actual dog body* should appear (not whole PNG)
const DOG_BODY_SCREEN_HEIGHT = 320;   // bump to 350/380 if you want bigger dog
const WALK_FRAMES            = 5;

// ---------- ALL PARKS (10 landmarks each) ----------
const parkConfigs = [
  {
    id: "yosemite",
    title: "Yosemite National Park",
    bgKey: "bg_yosemite",   // optional PNG later: assets/bg_yosemite.png
    landmarks: [
      { name:"Tunnel View",      subtitle:"First Glimpse of the Valley",      imageKey:"yos_tunnel" },
      { name:"Yosemite Falls",   subtitle:"Waterfall Roaring Down",           imageKey:"yos_falls" },
      { name:"El Capitan",       subtitle:"Giant Granite Wall",               imageKey:"yos_elcap" },
      { name:"Half Dome",        subtitle:"Famous Rounded Summit",            imageKey:"yos_halfdome" },
      { name:"Glacier Point",    subtitle:"Lookout Over the Valley",          imageKey:"yos_glacier" },
      { name:"Mirror Lake",      subtitle:"Lake that Reflects the Cliffs",    imageKey:"yos_mirror" },
      { name:"Mariposa Grove",   subtitle:"Giant Sequoia Trees",              imageKey:"yos_grove" },
      { name:"Valley Meadow",    subtitle:"Picnic + Play in the Grass",       imageKey:"yos_meadow" },
      { name:"Vernal Fall",      subtitle:"Misty Staircase Trail",            imageKey:"yos_vernal" },
      { name:"Tioga Pass",       subtitle:"High Country Road and Lakes",      imageKey:"yos_tioga" }
    ]
  },
  {
    id: "yellowstone",
    title: "Yellowstone National Park",
    bgKey: "bg_yellowstone",   // optional PNG: assets/bg_yellowstone.png
    landmarks: [
      { name:"Old Faithful",      subtitle:"Famous Geyser Eruption",           imageKey:"yel_oldfaithful" },
      { name:"Grand Prismatic",   subtitle:"Rainbow Hot Spring",               imageKey:"yel_prismatic" },
      { name:"Mammoth Terraces",  subtitle:"White and Orange Terraces",        imageKey:"yel_mammoth" },
      { name:"Yellowstone Lake",  subtitle:"Big Blue Mountain Lake",           imageKey:"yel_lake" },
      { name:"Grand Canyon",      subtitle:"Colorful Canyon and Falls",        imageKey:"yel_canyon" },
      { name:"Norris Geyser",     subtitle:"Steaming Earth and Pools",         imageKey:"yel_norris" },
      { name:"Hayden Valley",     subtitle:"Bison in the Meadow",              imageKey:"yel_hayden" },
      { name:"Lamar Valley",      subtitle:"Wolves and Wildlife",              imageKey:"yel_lamar" },
      { name:"Tower Fall",        subtitle:"Tall, Narrow Waterfall",           imageKey:"yel_tower" },
      { name:"Fountain Paint Pot",subtitle:"Bubbling Mud Pots",                imageKey:"yel_paintpot" }
    ]
  }
];

// give each landmark a pos (0..1 across screen) + visited flag
parkConfigs.forEach(park => {
  const n = park.landmarks.length;
  park.landmarks.forEach((lm, i) => {
    lm.pos = (i + 1) / (n + 1);  // 1/(n+1) .. n/(n+1)
    lm.visited = false;
  });
});

// current park pointer
let currentParkIndex = 0;
let parks = parkConfigs[currentParkIndex].landmarks;

// ---------- sprite meta ----------
const images = {};
const meta   = {};  // meta[state] = { frameW, frameH, contentHeight, bottomMargin }

function loadSprite(state, filename, frames){
  const img = new Image();
  img.src = "assets/" + filename;
  img.onload = ()=> analyzeSprite(state, img, frames);
  images[state] = img;
}

// generic image loader for future PNGs (park backgrounds, landmark photos)
function loadImageAsset(key, filename){
  const img = new Image();
  img.src = "assets/" + filename;
  images[key] = img;
}

function analyzeSprite(state, img, frames){
  const frameW = img.width / frames;
  const frameH = img.height;

  const off = document.createElement("canvas");
  off.width  = frameW;
  off.height = frameH;
  const octx = off.getContext("2d");

  octx.clearRect(0,0,frameW,frameH);
  octx.drawImage(img, 0, 0, frameW, frameH, 0, 0, frameW, frameH);

  const data = octx.getImageData(0,0,frameW,frameH).data;

  let top = frameH, bottom = -1;
  for(let y=0;y<frameH;y++){
    for(let x=0;x<frameW;x++){
      const idx = (y*frameW + x)*4;
      const alpha = data[idx+3];
      if(alpha > 10){ // not transparent
        if(y < top)    top = y;
        if(y > bottom) bottom = y;
      }
    }
  }

  if(bottom === -1){
    // empty fallback
    meta[state] = {
      frameW, frameH,
      contentHeight: frameH,
      bottomMargin: 0
    };
    return;
  }

  const contentHeight = bottom - top + 1;
  const bottomMargin  = (frameH - 1) - bottom;

  meta[state] = {
    frameW,
    frameH,
    contentHeight,
    bottomMargin
  };
}

// load walking + idle (DOG SPRITES ‚Äì DO NOT CHANGE FILENAMES)
loadSprite("walk", "dog_walk.png", WALK_FRAMES);
loadSprite("idle", "dog_idle.png", 1);

// OPTIONAL: if you later add park background PNGs, put them in assets/ and uncomment:
// loadImageAsset("bg_yosemite", "bg_yosemite.png");
// loadImageAsset("bg_yellowstone", "bg_yellowstone.png");

// ---------- dog state (UNCHANGED) ----------
const dog = {
  x: canvas.width * 0.15,
  dir: 1,
  speed: 7,
  state: "idle",   // "idle" or "walk"
  frame: 0
};

let left  = false;
let right = false;

// ---------- controls ----------
const leftBtn  = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");
const stopBtn  = document.getElementById("stopBtn");
const petBtn   = document.getElementById("petBtn");
const feedBtn  = document.getElementById("feedBtn");

function stopMoving(){
  left = right = false;
  dog.state = "idle";
}

leftBtn.onclick = function(){
  left  = true;
  right = false;
  dog.dir = -1;
  dog.state = "walk";
};

rightBtn.onclick = function(){
  right = true;
  left  = false;
  dog.dir = 1;
  dog.state = "walk";
};

stopBtn.onclick = stopMoving;

// Pet + feed just show idle pose + message for now
petBtn.onclick = function(){
  stopMoving();
  showMsg("Your dog loves pets ‚ù§Ô∏è");
};

feedBtn.onclick = function(){
  stopMoving();
  showMsg("Yum! Snack time üçñ");
};

window.addEventListener("keydown", function(e){
  if(e.key === "ArrowLeft")  leftBtn.onclick();
  if(e.key === "ArrowRight") rightBtn.onclick();
  if(e.key === " ")          stopBtn.onclick();
});

// ---------- messages ----------
let msgTimer = 0;
function showMsg(text){
  msgEl.textContent = text;
  msgTimer = 150;
}

// helper: switch to next park when all landmarks done
function goToNextPark(){
  if(currentParkIndex < parkConfigs.length - 1){
    currentParkIndex++;
    parks = parkConfigs[currentParkIndex].landmarks;
    // dog starts again near left
    dog.x = canvas.width * 0.15;
    showMsg("New park: " + parkConfigs[currentParkIndex].title + " ‚Äî walk to visit all 10 landmarks!");
  } else {
    showMsg("You visited every landmark in every park! üéâ");
  }
}

// ---------- update ----------
function update(){
  if(dog.state === "walk"){
    if(left)  dog.x -= dog.speed;
    if(right) dog.x += dog.speed;
  }

  // clamp dog on screen
  dog.x = Math.max(60, Math.min(canvas.width - 60, dog.x));

  // stop at landmarks in current park
  const dogCenter = dog.x;
  for(const p of parks){
    const px = p.pos * canvas.width;
    if(!p.visited && Math.abs(dogCenter - px) < 45 && dog.state === "walk"){
      stopMoving();
      p.visited = true;
      const index = parks.indexOf(p);
      showMsg(`Landmark ${index+1}/${parks.length}: ${p.name} ‚Äî ${p.subtitle}!`);

      // if all visited in this park, move to next park
      const allVisited = parks.every(lm => lm.visited);
      if(allVisited){
        // short delay before switching
        setTimeout(goToNextPark, 800);
      }
      break;
    }
  }

  if(msgTimer > 0){
    msgTimer--;
    if(msgTimer === 0){
      msgEl.textContent = "Walk to visit all 10 landmarks in this park!";
    }
  }

  dog.frame++;
}

// ---------- draw helpers ----------
function drawBackground(){
  // sky
  ctx.fillStyle = "#bde0fe";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // (optional) big park background image area at top
  const currentPark = parkConfigs[currentParkIndex];
  const bgKey = currentPark.bgKey;
  const bgImg = images[bgKey];

  const headerH = 140;
  if(bgImg && bgImg.complete){
    // draw park PNG stretched across top
    const scale = Math.max(canvas.width / bgImg.width, headerH / bgImg.height);
    const w = bgImg.width * scale;
    const h = bgImg.height * scale;
    const x = (canvas.width - w) / 2;
    const y = 0;
    ctx.drawImage(bgImg, x, y, w, h);
  } else {
    // fallback colored banner with park title
    ctx.fillStyle = "rgba(255,255,255,0.85)";
    ctx.fillRect(0,0,canvas.width,headerH);
    ctx.fillStyle = "#023047";
    ctx.font = "20px system-ui";
    ctx.fillText(currentPark.title, 16, 40);
    ctx.font = "14px system-ui";
    ctx.fillText("Landmarks: walk left & right to explore!", 16, 70);
  }

  // ground
  const gy = dogGroundY();
  ctx.fillStyle = "#90e0ef";
  ctx.fillRect(0, gy, canvas.width, canvas.height - gy);
}

// Each landmark gets a little "photo card" + label
function drawParks(){
  const sg = signGroundY();
  ctx.textBaseline = "middle";

  for(const p of parks){
    const x = p.pos * canvas.width;

    // --- photo thumbnail placeholder (later: real PNGs via imageKey) ---
    const photoTop = sg - 150;
    const photoW = 140;
    const photoH = 80;
    const photoX = x - photoW/2;

    ctx.fillStyle = "rgba(255,255,255,0.95)";
    ctx.fillRect(photoX, photoTop, photoW, photoH);
    ctx.strokeStyle = "rgba(0,0,0,0.15)";
    ctx.strokeRect(photoX, photoTop, photoW, photoH);

    // if you later add a PNG for this landmark, draw it here:
    const imgKey = p.imageKey;
    const lmImg = images[imgKey];
    if(lmImg && lmImg.complete){
      // draw landmark PNG inside the frame
      const scale = Math.min((photoW-8)/lmImg.width, (photoH-8)/lmImg.height);
      const w = lmImg.width * scale;
      const h = lmImg.height * scale;
      const ix = photoX + (photoW - w)/2;
      const iy = photoTop + (photoH - h)/2;
      ctx.drawImage(lmImg, ix, iy, w, h);
    } else {
      // placeholder mini landscape (sky + ground + mountain)
      ctx.fillStyle = "#90e0ef";
      ctx.fillRect(photoX+4, photoTop+4, photoW-8, (photoH/2)-6);
      ctx.fillStyle = "#2a9d8f";
      ctx.fillRect(photoX+4, photoTop+photoH/2-2, photoW-8, photoH/2-6);

      ctx.fillStyle = "#264653";
      ctx.beginPath();
      ctx.moveTo(x, photoTop+18);
      ctx.lineTo(photoX+20, photoTop+photoH-12);
      ctx.lineTo(photoX+photoW-20, photoTop+photoH-12);
      ctx.closePath();
      ctx.fill();
    }

    // --- sign pole + label under photo ---
    const signTop = sg - 40;

    // pole
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(x - 3, photoTop + photoH, 6, (signTop + 10) - (photoTop + photoH));

    // sign
    ctx.fillStyle = "rgba(255,255,255,0.96)";
    ctx.fillRect(x - 110, signTop, 220, 46);

    ctx.fillStyle = "#000";
    ctx.font = "15px system-ui";
    ctx.fillText(p.name, x - 102, signTop + 16);
    ctx.font = "12px system-ui";
    ctx.fillText(p.subtitle, x - 102, signTop + 32);

    // visited dot
    ctx.fillStyle = p.visited ? "#2a9d8f" : "#e76f51";
    ctx.beginPath();
    ctx.arc(x + 92, signTop + 23, 7, 0, Math.PI*2);
    ctx.fill();
  }
}

// ---------- draw dog (walk + idle match ‚Äì UNCHANGED) ----------
function drawDog(){
  const state = (dog.state === "walk") ? "walk" : "idle";

  const img  = images[state];
  const info = meta[state];

  if(!img || !img.complete || !info) return;

  const frames = (state === "walk") ? WALK_FRAMES : 1;

  const frameW = info.frameW;
  const frameH = info.frameH;
  const contentHeight = info.contentHeight;
  const bottomMargin  = info.bottomMargin;

  // scale so the VISIBLE dog body equals DOG_BODY_SCREEN_HEIGHT
  const bodyScale = DOG_BODY_SCREEN_HEIGHT / contentHeight;

  const drawW = frameW * bodyScale;
  const drawH = frameH * bodyScale;
  const bottomMarginScaled = bottomMargin * bodyScale;

  // choose frame
  let frameIndex = 0;
  if(state === "walk" && frames > 1){
    frameIndex = Math.floor(dog.frame / 6) % frames;
  }

  const sx = frameIndex * frameW;

  const gx = dog.x;
  const gy = dogGroundY();   // FEET line

  const dx = gx - drawW / 2;
  const dy = gy - (drawH - bottomMarginScaled);

  ctx.save();
  if(dog.dir < 0){
    ctx.scale(-1,1);
    ctx.drawImage(
      img,
      sx, 0, frameW, frameH,
      -dx - drawW, dy,
      drawW, drawH
    );
  } else {
    ctx.drawImage(
      img,
      sx, 0, frameW, frameH,
      dx, dy,
      drawW, drawH
    );
  }
  ctx.restore();
}

// ---------- main loop ----------
function loop(){
  update();
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBackground();
  drawParks();
  drawDog();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
