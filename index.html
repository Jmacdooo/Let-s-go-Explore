<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Forever Dog ‚Äî Yosemite Road Trip</title>
<style>
  body{
    margin:0;
    background:#bde0fe;
    overflow:hidden;
    font-family: system-ui, -apple-system, sans-serif;
  }
  canvas{
    display:block;
    width:100vw;
    height:100vh;
  }
  #controls{
    position:fixed;
    left:10px;
    top:10px;
    z-index:10;
    background:rgba(255,255,255,.9);
    padding:8px 10px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
  }
  button{
    padding:8px 10px;
    margin:2px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:#ffb703;
  }
  #msg{
    position:fixed;
    left:50%;
    bottom:12px;
    transform:translateX(-50%);
    background:rgba(255,255,255,.95);
    padding:8px 14px;
    border-radius:14px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
    font-size:14px;
    max-width:90vw;
    text-align:center;
  }
</style>
</head>
<body>

<div id="controls">
  <button id="leftBtn">‚¨Ö Walk</button>
  <button id="stopBtn">‚è∏ Stop</button>
  <button id="rightBtn">Walk ‚û°</button>
  <button id="petBtn">‚ù§Ô∏è Pet</button>
  <button id="feedBtn">üçñ Feed</button>
</div>

<div id="msg">Walk to the pictures to visit all 10 Yosemite landmarks!</div>

<canvas id="game"></canvas>

<script>
/* =========================================================
   DOG IS THE SAME (walk + idle, size, ground).
   Side-scrolling world with 10 Yosemite landmarks.
   Pet/Feed: heart/bone + bark.
   Landmarks: spoken name + description for non-readers.
   ========================================================= */

// ---------- canvas ----------
const canvas = document.getElementById("game");
const ctx    = canvas.getContext("2d");
const msgEl  = document.getElementById("msg");

function resize(){
  canvas.width  = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// helpers
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

// where the FEET go (dog stands here, on screen)
function dogGroundY(){ return canvas.height - 70; }
// landmark sign base line (on screen)
function signGroundY(){ return canvas.height - 150; }

// how tall the *actual dog body* should appear (not whole PNG)
const DOG_BODY_SCREEN_HEIGHT = 320;   // bump to 350/380 if you want bigger dog
const WALK_FRAMES            = 5;

// ---------- WORLD + CAMERA ----------
let WORLD_W = 5000;   // will be updated after we place landmarks
const camera = { x: 0 };

// center camera on world X
function centerCameraOn(x){
  camera.x = clamp(x - canvas.width / 2, 0, Math.max(0, WORLD_W - canvas.width));
}

// ---------- Yosemite landmarks (10 total) ----------
const LANDMARK_SPACING = 700; // distance between landmarks in world pixels
const START_X          = 600; // first landmark x

const parks = [
  { name:"Tunnel View",       subtitle:"First glimpse of the whole valley",      imageKey:"yos_tunnel" },
  { name:"Yosemite Falls",    subtitle:"A huge waterfall crashing down",        imageKey:"yos_falls" },
  { name:"El Capitan",        subtitle:"A giant granite wall for climbers",     imageKey:"yos_elcap" },
  { name:"Half Dome",         subtitle:"The famous rounded rock dome",          imageKey:"yos_halfdome" },
  { name:"Glacier Point",     subtitle:"A lookout high above the valley",       imageKey:"yos_glacier" },
  { name:"Mirror Lake",       subtitle:"A calm lake that reflects the cliffs",  imageKey:"yos_mirror" },
  { name:"Mariposa Grove",    subtitle:"A forest of giant sequoia trees",       imageKey:"yos_grove" },
  { name:"Valley Meadow",     subtitle:"A grassy field for picnics and play",   imageKey:"yos_meadow" },
  { name:"Vernal Fall",       subtitle:"A misty waterfall with lots of steps",  imageKey:"yos_vernal" },
  { name:"Tioga Pass",        subtitle:"High country road with lakes and peaks",imageKey:"yos_tioga" }
];

// assign world x positions + visited
parks.forEach((p, i) => {
  p.x = START_X + i * LANDMARK_SPACING;
  p.visited = false;
});

// update world width so camera clamp is correct
WORLD_W = parks[parks.length - 1].x + 800;

// ---------- sprite + image meta ----------
const images = {};
const meta   = {};  // meta[state] = { frameW, frameH, contentHeight, bottomMargin }

function loadSprite(state, filename, frames){
  const img = new Image();
  img.src = "assets/" + filename;
  img.onload = ()=> analyzeSprite(state, img, frames);
  images[state] = img;
}

// for future PNGs (photos)
function loadImageAsset(key, filename){
  const img = new Image();
  img.src = "assets/" + filename;
  images[key] = img;
}

function analyzeSprite(state, img, frames){
  const frameW = img.width / frames;
  const frameH = img.height;

  const off = document.createElement("canvas");
  off.width  = frameW;
  off.height = frameH;
  const octx = off.getContext("2d");

  octx.clearRect(0,0,frameW,frameH);
  octx.drawImage(img, 0, 0, frameW, frameH, 0, 0, frameW, frameH);

  const data = octx.getImageData(0,0,frameW,frameH).data;

  let top = frameH, bottom = -1;
  for(let y=0;y<frameH;y++){
    for(let x=0;x<frameW;x++){
      const idx = (y*frameW + x)*4;
      const alpha = data[idx+3];
      if(alpha > 10){ // not transparent
        if(y < top)    top = y;
        if(y > bottom) bottom = y;
      }
    }
  }

  if(bottom === -1){
    // empty fallback
    meta[state] = {
      frameW, frameH,
      contentHeight: frameH,
      bottomMargin: 0
    };
    return;
  }

  const contentHeight = bottom - top + 1;
  const bottomMargin  = (frameH - 1) - bottom;

  meta[state] = {
    frameW,
    frameH,
    contentHeight,
    bottomMargin
  };
}

// DOG SPRITES (same files you already have)
loadSprite("walk", "dog_walk.png", WALK_FRAMES);
loadSprite("idle", "dog_idle.png", 1);

// OPTIONAL: later, when you have landmark PNGs, you can do:
// loadImageAsset("yos_tunnel", "yos_tunnel.png");
// loadImageAsset("yos_falls", "yos_falls.png");
// etc.

// ---------- SOUND: bark ----------
let barkSound = null;
try {
  barkSound = new Audio("assets/bark.mp3"); // you add this file
  barkSound.volume = 0.7;
} catch(e){
  console.warn("No bark sound available:", e);
}

function playBark(){
  if(!barkSound) return;
  try{
    barkSound.currentTime = 0;
    barkSound.play();
  } catch(e){
    console.warn("Could not play bark:", e);
  }
}

// ---------- SPEECH: read landmark text ----------
function speak(text){
  if(!("speechSynthesis" in window)) return;
  const synth = window.speechSynthesis;
  synth.cancel(); // stop any previous speech

  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 0.95;
  utter.pitch = 1.0;
  utter.volume = 1.0;
  synth.speak(utter);
}

// ---------- dog state ----------
const dog = {
  x: 200,          // world x
  dir: 1,
  speed: 7,
  state: "idle",   // "idle" or "walk"
  frame: 0
};

let left  = false;
let right = false;

// interaction state for pet/feed (so it feels real)
let interactionTimer = 0;      // counts down frames
let interactionType  = null;   // "pet" or "feed"

// ---------- controls ----------
const leftBtn  = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");
const stopBtn  = document.getElementById("stopBtn");
const petBtn   = document.getElementById("petBtn");
const feedBtn  = document.getElementById("feedBtn");

function stopMoving(){
  left = right = false;
  dog.state = "idle";
}

// Only allow starting walk if not in pet/feed interaction
function startWalkLeft(){
  if(interactionTimer > 0) return;
  left  = true;
  right = false;
  dog.dir = -1;
  dog.state = "walk";
}
function startWalkRight(){
  if(interactionTimer > 0) return;
  right = true;
  left  = false;
  dog.dir = 1;
  dog.state = "walk";
}

leftBtn.onclick  = startWalkLeft;
rightBtn.onclick = startWalkRight;

stopBtn.onclick = function(){
  interactionTimer = 0;
  interactionType  = null;
  stopMoving();
};

// Pet + feed: stop, sit, show symbol, bark, ignore walking for a bit
petBtn.onclick = function(){
  stopMoving();
  interactionTimer = 120;   // about 2 seconds
  interactionType  = "pet";
  playBark();
  showMsg("Your dog loves pets ‚ù§Ô∏è");
};

feedBtn.onclick = function(){
  stopMoving();
  interactionTimer = 120;
  interactionType  = "feed";
  playBark();
  showMsg("Yum! Snack time üçñ");
};

window.addEventListener("keydown", function(e){
  if(e.key === "ArrowLeft")  startWalkLeft();
  if(e.key === "ArrowRight") startWalkRight();
  if(e.key === " ")          stopBtn.onclick();
});

// ---------- messages ----------
let msgTimer = 0;
function showMsg(text){
  msgEl.textContent = text;
  msgTimer = 150;
}

// ---------- update ----------
function update(){
  // interaction countdown
  if(interactionTimer > 0){
    interactionTimer--;
    if(interactionTimer === 0){
      interactionType = null;   // back to normal
    }
  }

  // movement in world space (only if not in pet/feed interaction)
  if(dog.state === "walk" && interactionTimer === 0){
    if(left)  dog.x -= dog.speed;
    if(right) dog.x += dog.speed;
  }

  // clamp dog to world
  dog.x = clamp(dog.x, 50, WORLD_W - 50);

  // camera follows dog
  centerCameraOn(dog.x);

  // check landmarks (in world space)
  const dogCenter = dog.x;
  for(let i = 0; i < parks.length; i++){
    const p = parks[i];
    if(p.visited) continue;

    if(Math.abs(dogCenter - p.x) < 40 && dog.state === "walk"){
      // arrived at this landmark
      stopMoving();
      p.visited = true;
      const text = `Landmark ${i+1} of ${parks.length}. ${p.name}. ${p.subtitle}.`;
      showMsg(`Landmark ${i+1}/${parks.length}: ${p.name} ‚Äî ${p.subtitle}`);
      speak(text);
      break;
    }
  }

  if(msgTimer > 0){
    msgTimer--;
    if(msgTimer === 0){
      msgEl.textContent = "Walk to the pictures to visit all 10 Yosemite landmarks!";
    }
  }

  dog.frame++;
}

// ---------- draw helpers ----------
function drawBackground(){
  // sky (screen space, not world)
  ctx.fillStyle = "#bde0fe";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // simple ‚Äúmountainy‚Äù layer in the back that scrolls slowly
  ctx.fillStyle = "rgba(255,255,255,0.5)";
  const hillY = 220;
  const hillW = 500;
  const parallax = camera.x * 0.4;
  for(let i = -2; i < 10; i++){
    const cx = (i * hillW) - (parallax % hillW);
    ctx.beginPath();
    ctx.moveTo(cx, hillY + 80);
    ctx.lineTo(cx + hillW/2, hillY - 60);
    ctx.lineTo(cx + hillW, hillY + 80);
    ctx.closePath();
    ctx.fill();
  }

  // ground (screen space)
  const gy = dogGroundY();
  ctx.fillStyle = "#90e0ef";
  ctx.fillRect(0, gy, canvas.width, canvas.height - gy);
}

// draw ALL landmarks, but shifted by camera
function drawParks(){
  const sg = signGroundY();
  ctx.textBaseline = "middle";

  for(let i = 0; i < parks.length; i++){
    const p = parks[i];
    const sx = p.x - camera.x;    // world ‚Üí screen

    // skip if far offscreen
    if(sx < -250 || sx > canvas.width + 250) continue;

    // --- photo frame ---
    const photoTop = sg - 150;
    const photoW   = 180;
    const photoH   = 110;
    const photoX   = sx - photoW/2;

    ctx.fillStyle = "rgba(255,255,255,0.95)";
    ctx.fillRect(photoX, photoTop, photoW, photoH);
    ctx.strokeStyle = "rgba(0,0,0,0.15)";
    ctx.strokeRect(photoX, photoTop, photoW, photoH);

    // if PNG exists for this landmark, draw it
    const lmImg = images[p.imageKey];
    if(lmImg && lmImg.complete){
      const scale = Math.min((photoW-8)/lmImg.width, (photoH-8)/lmImg.height);
      const w = lmImg.width * scale;
      const h = lmImg.height * scale;
      const ix = photoX + (photoW - w)/2;
      const iy = photoTop + (photoH - h)/2;
      ctx.drawImage(lmImg, ix, iy, w, h);
    } else {
      // placeholder mini landscape
      ctx.fillStyle = "#90e0ef";
      ctx.fillRect(photoX+4, photoTop+4, photoW-8, (photoH/2)-6);
      ctx.fillStyle = "#2a9d8f";
      ctx.fillRect(photoX+4, photoTop+photoH/2-2, photoW-8, photoH/2-6);

      ctx.fillStyle = "#264653";
      ctx.beginPath();
      ctx.moveTo(sx, photoTop+22);
      ctx.lineTo(photoX+24, photoTop+photoH-10);
      ctx.lineTo(photoX+photoW-24, photoTop+photoH-10);
      ctx.closePath();
      ctx.fill();
    }

    // --- sign pole + label ---
    const signTop = sg - 20;

    // pole
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(sx - 3, photoTop + photoH, 6, (signTop + 10) - (photoTop + photoH));

    // sign
    ctx.fillStyle = "rgba(255,255,255,0.96)";
    ctx.fillRect(sx - 120, signTop, 240, 54);

    ctx.fillStyle = "#000";
    ctx.font = "15px system-ui";
    ctx.fillText(p.name, sx - 112, signTop + 20);
    ctx.font = "12px system-ui";
    ctx.fillText(p.subtitle, sx - 112, signTop + 38);

    // visited dot
    ctx.fillStyle = p.visited ? "#2a9d8f" : "#e76f51";
    ctx.beginPath();
    ctx.arc(sx + 100, signTop + 27, 7, 0, Math.PI*2);
    ctx.fill();
  }
}

// ---------- draw dog ----------
function drawDog(){
  const state = (dog.state === "walk") ? "walk" : "idle";

  const img  = images[state];
  const info = meta[state];

  if(!img || !img.complete || !info) return;

  const frames = (state === "walk") ? WALK_FRAMES : 1;

  const frameW = info.frameW;
  const frameH = info.frameH;
  const contentHeight = info.contentHeight;
  const bottomMargin  = info.bottomMargin;

  // scale so the VISIBLE dog body equals DOG_BODY_SCREEN_HEIGHT
  const bodyScale = DOG_BODY_SCREEN_HEIGHT / contentHeight;

  const drawW = frameW * bodyScale;
  const drawH = frameH * bodyScale;
  const bottomMarginScaled = bottomMargin * bodyScale;

  // choose frame
  let frameIndex = 0;
  if(state === "walk" && frames > 1){
    frameIndex = Math.floor(dog.frame / 6) % frames;
  }

  const sxCrop = frameIndex * frameW;

  // world ‚Üí screen
  const gxWorld = dog.x;
  const gx      = gxWorld - camera.x;
  const gy      = dogGroundY();

  const dx = gx - drawW / 2;
  const dy = gy - (drawH - bottomMarginScaled);

  ctx.save();
  if(dog.dir < 0){
    ctx.scale(-1,1);
    ctx.drawImage(
      img,
      sxCrop, 0, frameW, frameH,
      -dx - drawW, dy,
      drawW, drawH
    );
  } else {
    ctx.drawImage(
      img,
      sxCrop, 0, frameW, frameH,
      dx, dy,
      drawW, drawH
    );
  }
  ctx.restore();

  // Pet / Feed icons above head during interaction
  if(interactionTimer > 0 && interactionType){
    ctx.font = "32px system-ui";
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";
    const icon = interactionType === "pet" ? "‚ù§Ô∏è" : "üçñ";
    const iconY = dy - 30; // a bit above head
    ctx.fillText(icon, gx, iconY);
    ctx.textAlign = "start";
  }
}

// ---------- main loop ----------
function loop(){
  update();
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBackground();
  drawParks();
  drawDog();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
