<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Forever Dog ‚Äî Yosemite</title>
<style>
  body{
    margin:0;
    background:#bde0fe;
    overflow:hidden;
    font-family: system-ui, -apple-system, sans-serif;
  }
  canvas{
    display:block;
    width:100vw;
    height:100vh;
  }
  #controls{
    position:fixed;
    left:10px;
    top:10px;
    z-index:10;
    background:rgba(255,255,255,.9);
    padding:8px 10px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
  }
  button{
    padding:8px 10px;
    margin:2px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:#ffb703;
  }
  #msg{
    position:fixed;
    left:50%;
    bottom:12px;
    transform:translateX(-50%);
    background:rgba(255,255,255,.95);
    padding:8px 14px;
    border-radius:14px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
    font-size:14px;
    max-width:90vw;
    text-align:center;
  }
</style>
</head>
<body>

<div id="controls">
  <button id="leftBtn">‚¨Ö Walk</button>
  <button id="stopBtn">‚è∏ Stop</button>
  <button id="rightBtn">Walk ‚û°</button>
  <button id="petBtn">‚ù§Ô∏è Pet</button>
  <button id="feedBtn">üçñ Feed</button>
</div>

<div id="msg">Walk to visit all 10 Yosemite landmarks!</div>

<canvas id="game"></canvas>

<script>
/* =========================================================
   WALK + IDLE ONLY (DOG IS PERFECT, DO NOT TOUCH)
   10 Yosemite landmarks in one park.
   ========================================================= */

// ---------- canvas ----------
const canvas = document.getElementById("game");
const ctx    = canvas.getContext("2d");
const msgEl  = document.getElementById("msg");

function resize(){
  canvas.width  = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// where the FEET go
function dogGroundY(){ return canvas.height - 70; }   // move dog up/down by changing 70
// landmark sign base line
function signGroundY(){ return canvas.height - 150; }

// how tall the *actual dog body* should appear (not whole PNG)
const DOG_BODY_SCREEN_HEIGHT = 320;   // bump to 350/380 if you want bigger
const WALK_FRAMES            = 5;

// ---------- landmarks (Yosemite only, 10 total) ----------
const rawLandmarks = [
  { name:"Tunnel View",     subtitle:"Valley Vista" },
  { name:"Yosemite Falls",  subtitle:"Thundering Water" },
  { name:"El Capitan",      subtitle:"Sheer Granite Wall" },
  { name:"Half Dome",       subtitle:"Iconic Summit" },
  { name:"Glacier Point",   subtitle:"Skyline Lookout" },
  { name:"Mirror Lake",     subtitle:"Reflecting Pool" },
  { name:"Mariposa Grove",  subtitle:"Giant Sequoias" },
  { name:"Valley Meadow",   subtitle:"Picnic + Play" },
  { name:"Vernal Fall",     subtitle:"Misty Trail" },
  { name:"Tioga Pass",      subtitle:"High Country Road" }
];

// even spacing across screen (0..1)
const parks = rawLandmarks.map((p, i) => ({
  ...p,
  pos: (i + 1) / (rawLandmarks.length + 1), // 1/11,2/11,...,10/11
  visited: false
}));

// ---------- sprite meta ----------
const images = {};
const meta   = {};  // meta[state] = { frameW, frameH, contentHeight, bottomMargin }

function loadSprite(state, filename, frames){
  const img = new Image();
  img.src = "assets/" + filename;
  img.onload = ()=> analyzeSprite(state, img, frames);
  images[state] = img;
}

function analyzeSprite(state, img, frames){
  const frameW = img.width / frames;
  const frameH = img.height;

  const off = document.createElement("canvas");
  off.width  = frameW;
  off.height = frameH;
  const octx = off.getContext("2d");

  octx.clearRect(0,0,frameW,frameH);
  octx.drawImage(img, 0, 0, frameW, frameH, 0, 0, frameW, frameH);

  const data = octx.getImageData(0,0,frameW,frameH).data;

  let top = frameH, bottom = -1;
  for(let y=0;y<frameH;y++){
    for(let x=0;x<frameW;x++){
      const idx = (y*frameW + x)*4;
      const alpha = data[idx+3];
      if(alpha > 10){ // not transparent
        if(y < top)    top = y;
        if(y > bottom) bottom = y;
      }
    }
  }

  if(bottom === -1){
    // empty fallback
    meta[state] = {
      frameW, frameH,
      contentHeight: frameH,
      bottomMargin: 0
    };
    return;
  }

  const contentHeight = bottom - top + 1;
  const bottomMargin  = (frameH - 1) - bottom;

  meta[state] = {
    frameW,
    frameH,
    contentHeight,
    bottomMargin
  };
}

// load walking + idle (DOG IMAGES STAY THE SAME)
loadSprite("walk", "dog_walk.png", WALK_FRAMES);
loadSprite("idle", "dog_idle.png", 1);

// ---------- dog state ----------
const dog = {
  x: canvas.width * 0.15,
  dir: 1,
  speed: 7,
  state: "idle",   // "idle" or "walk"
  frame: 0
};

let left  = false;
let right = false;

// ---------- controls ----------
const leftBtn  = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");
const stopBtn  = document.getElementById("stopBtn");
const petBtn   = document.getElementById("petBtn");
const feedBtn  = document.getElementById("feedBtn");

function stopMoving(){
  left = right = false;
  dog.state = "idle";
}

leftBtn.onclick = function(){
  left  = true;
  right = false;
  dog.dir = -1;
  dog.state = "walk";
};

rightBtn.onclick = function(){
  right = true;
  left  = false;
  dog.dir = 1;
  dog.state = "walk";
};

stopBtn.onclick = stopMoving;

// Pet + feed just show idle pose + message for now
petBtn.onclick = function(){
  stopMoving();
  showMsg("Your dog loves pets ‚ù§Ô∏è");
};

feedBtn.onclick = function(){
  stopMoving();
  showMsg("Yum! Snack time üçñ");
};

window.addEventListener("keydown", function(e){
  if(e.key === "ArrowLeft")  leftBtn.onclick();
  if(e.key === "ArrowRight") rightBtn.onclick();
  if(e.key === " ")          stopBtn.onclick();
});

// ---------- messages ----------
let msgTimer = 0;
function showMsg(text){
  msgEl.textContent = text;
  msgTimer = 150;
}

// ---------- update ----------
function update(){
  if(dog.state === "walk"){
    if(left)  dog.x -= dog.speed;
    if(right) dog.x += dog.speed;
  }

  // clamp dog on screen
  dog.x = Math.max(60, Math.min(canvas.width - 60, dog.x));

  // stop at landmarks
  const dogCenter = dog.x;
  for(const p of parks){
    const px = p.pos * canvas.width;
    if(!p.visited && Math.abs(dogCenter - px) < 45 && dog.state === "walk"){
      stopMoving();
      p.visited = true;
      const index = parks.indexOf(p);
      showMsg(`Landmark ${index+1}/${parks.length}: ${p.name} ‚Äî ${p.subtitle}!`);
    }
  }

  if(msgTimer > 0){
    msgTimer--;
    if(msgTimer === 0){
      msgEl.textContent = "Walk to visit all 10 Yosemite landmarks!";
    }
  }

  dog.frame++;
}

// ---------- draw helpers ----------
function drawBackground(){
  ctx.fillStyle = "#bde0fe";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const gy = dogGroundY();
  ctx.fillStyle = "#90e0ef";
  ctx.fillRect(0, gy, canvas.width, canvas.height - gy);
}

// Each landmark gets a little "photo card" + label
function drawParks(){
  const sg = signGroundY();
  ctx.textBaseline = "middle";

  for(const p of parks){
    const x = p.pos * canvas.width;

    // --- photo thumbnail placeholder (this is where REAL park pictures can go later) ---
    const photoTop = sg - 150;
    const photoW = 140;
    const photoH = 80;
    const photoX = x - photoW/2;

    // frame
    ctx.fillStyle = "rgba(255,255,255,0.95)";
    ctx.fillRect(photoX, photoTop, photoW, photoH);
    ctx.strokeStyle = "rgba(0,0,0,0.15)";
    ctx.strokeRect(photoX, photoTop, photoW, photoH);

    // simple sky + ground inside the photo as a visual
    ctx.fillStyle = "#90e0ef";
    ctx.fillRect(photoX+4, photoTop+4, photoW-8, (photoH/2)-6);
    ctx.fillStyle = "#2a9d8f";
    ctx.fillRect(photoX+4, photoTop+photoH/2-2, photoW-8, photoH/2-6);

    // tiny "mountain" triangle
    ctx.fillStyle = "#264653";
    ctx.beginPath();
    ctx.moveTo(x, photoTop+18);
    ctx.lineTo(photoX+20, photoTop+photoH-12);
    ctx.lineTo(photoX+photoW-20, photoTop+photoH-12);
    ctx.closePath();
    ctx.fill();

    // --- sign pole + label under photo ---
    const signTop = sg - 40;

    // pole
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(x - 3, photoTop + photoH, 6, (signTop + 10) - (photoTop + photoH));

    // sign
    ctx.fillStyle = "rgba(255,255,255,0.96)";
    ctx.fillRect(x - 100, signTop, 200, 46);

    ctx.fillStyle = "#000";
    ctx.font = "15px system-ui";
    ctx.fillText(p.name, x - 92, signTop + 16);
    ctx.font = "12px system-ui";
    ctx.fillText(p.subtitle, x - 92, signTop + 32);

    // visited dot
    ctx.fillStyle = p.visited ? "#2a9d8f" : "#e76f51";
    ctx.beginPath();
    ctx.arc(x + 80, signTop + 23, 7, 0, Math.PI*2);
    ctx.fill();
  }
}

// ---------- draw dog (walk + idle match) ----------
function drawDog(){
  const state = (dog.state === "walk") ? "walk" : "idle";

  const img  = images[state];
  const info = meta[state];

  if(!img || !img.complete || !info) return;

  const frames = (state === "walk") ? WALK_FRAMES : 1;

  const frameW = info.frameW;
  const frameH = info.frameH;
  const contentHeight = info.contentHeight;
  const bottomMargin  = info.bottomMargin;

  // scale so the VISIBLE dog body equals DOG_BODY_SCREEN_HEIGHT
  const bodyScale = DOG_BODY_SCREEN_HEIGHT / contentHeight;

  const drawW = frameW * bodyScale;
  const drawH = frameH * bodyScale;
  const bottomMarginScaled = bottomMargin * bodyScale;

  // choose frame
  let frameIndex = 0;
  if(state === "walk" && frames > 1){
    frameIndex = Math.floor(dog.frame / 6) % frames;
  }

  const sx = frameIndex * frameW;

  const gx = dog.x;
  const gy = dogGroundY();   // FEET line

  const dx = gx - drawW / 2;
  const dy = gy - (drawH - bottomMarginScaled);

  ctx.save();
  if(dog.dir < 0){
    ctx.scale(-1,1);
    ctx.drawImage(
      img,
      sx, 0, frameW, frameH,
      -dx - drawW, dy,
      drawW, drawH
    );
  } else {
    ctx.drawImage(
      img,
      sx, 0, frameW, frameH,
      dx, dy,
      drawW, drawH
    );
  }
  ctx.restore();
}

// ---------- main loop ----------
function loop(){
  update();
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBackground();
  drawParks();
  drawDog();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
