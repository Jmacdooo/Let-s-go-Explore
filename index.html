<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Forever Dog ‚Äî National Parks Road Trip</title>
<style>
  :root { --panel: rgba(255,255,255,.90); --shadow: 0 10px 30px rgba(0,0,0,.15); }
  body { margin:0; overflow:hidden; background:#dff2ff; font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; }
  canvas { display:block; width:100vw; height:100vh; }

  /* Top Left Controls */
  #topbar {
    position: fixed; left: 12px; top: 12px;
    display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    background: var(--panel);
    padding:10px 12px; border-radius:14px; box-shadow: var(--shadow);
    z-index: 10;
  }
  .btn {
    padding:10px 12px; border-radius:12px; border:none; cursor:pointer;
    background:#ffb703; font-weight:700;
  }
  .btn.secondary { background:#90e0ef; }
  .btn.ghost { background:#eee; }
  .btn:active { transform: translateY(1px); }

  /* Right HUD */
  #hud {
    position: fixed; right: 12px; top: 12px;
    width: 320px; max-width: calc(100vw - 24px);
    background: var(--panel); padding: 12px; border-radius: 14px; box-shadow: var(--shadow);
    z-index: 10;
  }
  #hud h3 { margin:0 0 6px 0; font-size: 16px; }
  #hud small { color:#333; }
  #progress { margin-top: 8px; font-size: 13px; line-height: 1.35; max-height: 210px; overflow:auto; }

  /* Bottom Toast */
  #toast {
    position: fixed; left: 50%; bottom: 16px; transform: translateX(-50%);
    background: rgba(255,255,255,.92);
    padding: 10px 14px; border-radius: 14px; box-shadow: var(--shadow);
    font-weight: 700;
    opacity: 0; transition: opacity .2s ease;
    z-index: 10;
    max-width: calc(100vw - 28px);
    white-space: nowrap; overflow:hidden; text-overflow: ellipsis;
  }
  #toast.show { opacity: 1; }

  /* Panels */
  .panelOverlay {
    position: fixed; inset: 0; background: rgba(0,0,0,.35);
    display:none; align-items:center; justify-content:center;
    z-index: 20;
    padding: 14px;
  }
  .panelOverlay.show { display:flex; }
  .panel {
    width: min(980px, 100%);
    background: rgba(255,255,255,.95);
    border-radius: 18px;
    box-shadow: var(--shadow);
    overflow:hidden;
  }
  .panelHeader {
    display:flex; align-items:center; justify-content:space-between;
    padding: 12px 14px;
    background: #f6f7fb;
    border-bottom: 1px solid rgba(0,0,0,.08);
  }
  .panelHeader h2 { margin:0; font-size: 18px; }
  .panelBody { padding: 12px 14px; }

  /* Map grid */
  .grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 12px;
  }
  .card {
    background: #fff;
    border-radius: 16px;
    overflow:hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,.10);
    cursor:pointer;
    border: 2px solid transparent;
  }
  .card:hover { border-color: rgba(0,0,0,.08); }
  .thumb {
    height: 110px;
    background: linear-gradient(135deg, rgba(144,224,239,.9), rgba(255,183,3,.35));
    display:flex; align-items:center; justify-content:center;
    font-size: 32px;
  }
  .meta { padding: 10px 12px; }
  .meta b { display:block; font-size: 14px; }
  .meta span { font-size: 12px; color:#333; }
  .badge { display:inline-flex; gap:6px; align-items:center; margin-top:6px; font-size: 12px; }
  .pill { padding: 4px 8px; background:#f2f2f2; border-radius: 999px; font-weight:700; }

  /* Passport */
  .passportGrid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 10px;
  }
  .stamp {
    border-radius: 14px;
    padding: 10px 12px;
    background: #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    border: 2px dashed rgba(0,0,0,.15);
  }
  .stamp .row { display:flex; justify-content:space-between; align-items:center; }
  .stamp b { font-size: 13px; }
  .stamp small { color:#333; }
  .stamp .big { font-size: 22px; margin-top: 6px; }

  /* Mobile */
  @media (max-width: 520px) {
    #hud { width: 280px; }
    .btn { padding: 10px 10px; }
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="topbar">
  <button class="btn" id="leftBtn">‚¨Ö Walk</button>
  <button class="btn ghost" id="stopBtn">‚è∏ Stop</button>
  <button class="btn" id="rightBtn">Walk ‚û°</button>
  <button class="btn secondary" id="petBtn">‚ù§Ô∏è Pet</button>
  <button class="btn secondary" id="feedBtn">üçñ Feed</button>
  <button class="btn" id="mapBtn">üó∫ Park Map</button>
  <button class="btn" id="passportBtn">üìò Passport</button>
</div>

<div id="hud">
  <h3>Road Trip Progress: <span id="count">0</span>/10</h3>
  <small>Walk to landmarks or use the map to travel.</small>
  <div id="progress"></div>
</div>

<div id="toast"></div>

<!-- Map Panel -->
<div class="panelOverlay" id="mapOverlay">
  <div class="panel">
    <div class="panelHeader">
      <h2>üó∫ National Parks Map</h2>
      <button class="btn ghost" id="closeMapBtn">Close</button>
    </div>
    <div class="panelBody">
      <div class="grid" id="mapGrid"></div>
    </div>
  </div>
</div>

<!-- Passport Panel -->
<div class="panelOverlay" id="passportOverlay">
  <div class="panel">
    <div class="panelHeader">
      <h2>üìò Road Trip Passport</h2>
      <button class="btn ghost" id="closePassportBtn">Close</button>
    </div>
    <div class="panelBody">
      <div class="passportGrid" id="passportGrid"></div>
    </div>
  </div>
</div>

<script>
/* ============================================
   MY FOREVER DOG ‚Äî NATIONAL PARKS ROAD TRIP
   Clean version with walk-strip crop
   ============================================ */

// ---------- Canvas ----------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width  = Math.floor(window.innerWidth * devicePixelRatio);
  canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
  ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
}
window.addEventListener("resize", resize);
resize();

// ---------- Helpers ----------
const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
const dist  = (x1,y1,x2,y2)=>Math.hypot(x1-x2,y1-y2);

// ---------- World Layout ----------
const WORLD_W = 5200;
const WORLD_H = 1400;

// signs row & ground line
const PATH_Y            = 760;   // labels
const DOG_GROUND_Y      = 960;   // paws on the ground
const DOG_TARGET_HEIGHT = 420;   // on-screen dog height (all poses)

// walk-strip crop: we only use the bottom part of dog_walk.png
const DOG_WALK_FRAMES   = 5;
const WALK_SRC_FRACTION = 0.45;  // bottom 45% of sprite (adjust if needed)

const camera = { x:0, y:0 };
function centerCameraOn(wx, wy){
  camera.x = clamp(wx - window.innerWidth/2, 0, WORLD_W - window.innerWidth);
  camera.y = clamp(wy - window.innerHeight/2, 0, WORLD_H - window.innerHeight);
}

// ---------- Assets ----------
const images = {};
const IMAGE_BASES = ["assets/","./assets/","../assets/"];

function loadImageSmart(key,file){
  return new Promise(resolve=>{
    let i = 0;
    function attempt(){
      if(i >= IMAGE_BASES.length){
        console.warn("‚ùå Could not load", file);
        resolve(false);
        return;
      }
      const img = new Image();
      img.onload  = ()=>{ images[key] = img; resolve(true); };
      img.onerror = attempt;
      img.src = IMAGE_BASES[i++] + file;
    }
    attempt();
  });
}

(async function loadAssets(){
  await loadImageSmart("idle",  "dog_idle.png");
  await loadImageSmart("walk",  "dog_walk.png");
  await loadImageSmart("eat",   "dog_eat.png");
  await loadImageSmart("paw",   "dog_paw.png");
  await loadImageSmart("sleep", "dog_sleep.png");
})();

// ---------- Parks ----------
const parks = [
  { id:"yosemite",    name:"Yosemite",      subtitle:"Half Dome",             emoji:"‚õ∞Ô∏è", x: 320,  y: PATH_Y, animal:{ emoji:"üêª", message:"A bear sniffs the air‚Ä¶ your dog stays calm. Good pup!" } },
  { id:"grandcanyon", name:"Grand Canyon",  subtitle:"South Rim View",        emoji:"üß°", x: 820,  y: PATH_Y, animal:{ emoji:"ü¶Ö", message:"A condor glides overhead. Your dog looks up like: wow!" } },
  { id:"zion",        name:"Zion",          subtitle:"Angels Landing",        emoji:"ü™®", x: 1320, y: PATH_Y, animal:{ emoji:"ü¶è", message:"A bighorn sheep poses for a photo. Your dog wags politely." } },
  { id:"arches",      name:"Arches",        subtitle:"Delicate Arch",         emoji:"üåÖ", x: 1820, y: PATH_Y, animal:{ emoji:"ü¶ä", message:"A fox darts by! Your dog freezes‚Ä¶ then smiles." } },
  { id:"yellowstone", name:"Yellowstone",   subtitle:"Old Faithful",          emoji:"üí¶", x: 2320, y: PATH_Y, animal:{ emoji:"ü¶¨", message:"A bison is nearby. Your dog keeps a respectful distance. Smart!" } },
  { id:"tetons",      name:"Grand Teton",   subtitle:"Teton Range",           emoji:"üèîÔ∏è", x: 2820, y: PATH_Y, animal:{ emoji:"ü´é", message:"A moose munches leaves. Your dog is amazed (and quiet)." } },
  { id:"glacier",     name:"Glacier",       subtitle:"Going-to-the-Sun Road", emoji:"‚ùÑÔ∏è", x: 3320, y: PATH_Y, animal:{ emoji:"üêê", message:"A mountain goat climbs like a superhero." } },
  { id:"rockymtn",    name:"Rocky Mountain",subtitle:"Trail Ridge Road",      emoji:"üå≤", x: 3820, y: PATH_Y, animal:{ emoji:"ü¶å", message:"An elk bugles! Your dog tilts head: ‚ÄòWhat was THAT?‚Äô" } },
  { id:"acadia",      name:"Acadia",        subtitle:"Cadillac Mountain",     emoji:"üåä", x: 4320, y: PATH_Y, animal:{ emoji:"ü¶≠", message:"A seal pops up and splashes. Your dog is delighted." } },
  { id:"everglades",  name:"Everglades",    subtitle:"Alligator Alley",       emoji:"üêä", x: 4820, y: PATH_Y, animal:{ emoji:"üêä", message:"You spot an alligator (from far away!). Your dog stays safe." } },
];

const visited = new Set();

// ---------- Dog ----------
const dog = {
  x: 320,
  y: DOG_GROUND_Y,    // paws line
  dir: 1,             // 1 right, -1 left
  speed: 3.8,
  moving: false,
  mood: null,         // null | "paw" | "eat" | "sleep"
  moodTimer: 0,
  animTime: 0
};

let moveLeft  = false;
let moveRight = false;
let autoWalk  = false;
let autoTargetX = null;
let autoTargetPark = null;

// ---------- UI Elements ----------
const leftBtn     = document.getElementById("leftBtn");
const rightBtn    = document.getElementById("rightBtn");
const stopBtn     = document.getElementById("stopBtn");
const petBtn      = document.getElementById("petBtn");
const feedBtn     = document.getElementById("feedBtn");
const mapBtn      = document.getElementById("mapBtn");
const passportBtn = document.getElementById("passportBtn");

const toastEl         = document.getElementById("toast");
const mapOverlay      = document.getElementById("mapOverlay");
const passportOverlay = document.getElementById("passportOverlay");
const countEl         = document.getElementById("count");
const progressEl      = document.getElementById("progress");

let toastTime = 0;

// ---------- Toast / Mood ----------
function showToast(msg){
  toastEl.textContent = msg;
  toastEl.classList.add("show");
  toastTime = 200;
}

function setDogMood(name, frames, msg){
  dog.mood = name;
  dog.moodTimer = frames;
  if(msg) showToast(msg);
}

// ---------- Movement helpers ----------
function stopAllMovement(){
  moveLeft = moveRight = false;
  autoWalk = false;
  autoTargetX = null;
  autoTargetPark = null;
  dog.moving = false;
}

// ---------- Button controls ----------
leftBtn.onclick = ()=>{
  stopAllMovement();
  moveLeft = true;
  dog.dir = -1;
  dog.moving = true;
};

rightBtn.onclick = ()=>{
  stopAllMovement();
  moveRight = true;
  dog.dir = 1;
  dog.moving = true;
};

stopBtn.onclick = ()=> stopAllMovement();

petBtn.onclick = ()=>{
  stopAllMovement();
  setDogMood("paw", 140, "‚ù§Ô∏è Your dog feels loved!");
};

feedBtn.onclick = ()=>{
  stopAllMovement();
  setDogMood("eat", 160, "üçñ Yum! Happy dog energy!");
};

window.addEventListener("keydown", e=>{
  if(e.key === "ArrowLeft")  leftBtn.onclick();
  if(e.key === "ArrowRight") rightBtn.onclick();
  if(e.key === " ")          stopBtn.onclick();
  if(e.key.toLowerCase()==="m") openMap();
  if(e.key.toLowerCase()==="p") openPassport();
});

// ---------- Panels ----------
document.getElementById("closeMapBtn").onclick      = ()=>mapOverlay.classList.remove("show");
document.getElementById("closePassportBtn").onclick = ()=>passportOverlay.classList.remove("show");

mapOverlay.addEventListener("click", e=>{
  if(e.target === mapOverlay) mapOverlay.classList.remove("show");
});
passportOverlay.addEventListener("click", e=>{
  if(e.target === passportOverlay) passportOverlay.classList.remove("show");
});

mapBtn.onclick      = openMap;
passportBtn.onclick = openPassport;

function openMap(){ buildMap(); mapOverlay.classList.add("show"); }
function openPassport(){ buildPassport(); passportOverlay.classList.add("show"); }

// ---------- HUD ----------
function updateHUD(){
  countEl.textContent = visited.size;
  progressEl.innerHTML = parks.map(p=>{
    const ok = visited.has(p.id);
    return `${ok ? "‚úÖ" : "‚¨ú"} <b>${p.name}</b> ‚Äî ${p.subtitle}`;
  }).join("<br/>");
}
updateHUD();

// ---------- Map / Passport builders ----------
function buildMap(){
  const grid = document.getElementById("mapGrid");
  grid.innerHTML = "";
  parks.forEach(p=>{
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = ()=>{
      mapOverlay.classList.remove("show");
      travelTo(p);
    };
    card.innerHTML = `
      <div class="thumb">${p.emoji}</div>
      <div class="meta">
        <b>${p.name}</b>
        <span>${p.subtitle}</span>
        <div class="badge">
          <span class="pill">${visited.has(p.id) ? "‚úÖ Visited" : "‚¨ú Not yet"}</span>
          <span class="pill">${p.emoji} Park</span>
        </div>
      </div>`;
    grid.appendChild(card);
  });
}

function buildPassport(){
  const grid = document.getElementById("passportGrid");
  grid.innerHTML = "";
  parks.forEach(p=>{
    const ok = visited.has(p.id);
    const stamp = document.createElement("div");
    stamp.className = "stamp";
    stamp.innerHTML = `
      <div class="row">
        <b>${p.name}</b>
        <span class="pill">${ok ? "STAMPED" : "EMPTY"}</span>
      </div>
      <small>${p.subtitle}</small>
      <div class="big">${ok ? "‚úÖ" : "‚¨ú"} ${p.emoji}</div>
      <small>Animal friend nearby!</small>`;
    grid.appendChild(stamp);
  });
}

// ---------- Travel (auto-walk) ----------
function travelTo(park){
  stopAllMovement();
  autoWalk = true;
  autoTargetX = park.x - 110;
  autoTargetPark = park;
  dog.dir = (autoTargetX >= dog.x) ? 1 : -1;
  dog.moving = true;
  showToast(`üß≥ Walking to ${park.name}...`);
}

// ---------- Animals (tap circles) ----------
const animals = parks.map(p=>({
  x: p.x + 120,
  y: PATH_Y - 40,
  r: 34,
  emoji: p.animal.emoji,
  message: p.animal.message
}));

canvas.addEventListener("pointerdown", e=>{
  const rect = canvas.getBoundingClientRect();
  const sx = e.clientX - rect.left;
  const sy = e.clientY - rect.top;
  const wx = sx + camera.x;
  const wy = sy + camera.y;

  for(const a of animals){
    if(dist(wx, wy, a.x, a.y) < a.r + 20){
      stopAllMovement();
      setDogMood("paw", 140, `${a.emoji} ${a.message}`);
      return;
    }
  }
});

// ---------- Discovery ----------
function checkDiscovery(){
  for(const p of parks){
    if(visited.has(p.id)) continue;
    const dogCenterX = dog.x;
    const dogCenterY = dog.y - DOG_TARGET_HEIGHT/2;
    const d = dist(dogCenterX, dogCenterY, p.x, p.y);
    if(d < 140){
      visited.add(p.id);
      updateHUD();
      setDogMood("paw", 160, `‚ú® Discovered ${p.name}!`);
    }
  }
}

// ---------- Update ----------
function update(){
  // movement
  if(autoWalk){
    const step = dog.speed;
    if(Math.abs(autoTargetX - dog.x) <= step){
      dog.x = autoTargetX;
      autoWalk = false;
      dog.moving = false;
      setDogMood("paw", 120, `üèÅ Arrived at ${autoTargetPark.name}!`);
    } else {
      dog.x += step * dog.dir;
    }
  } else {
    if(moveLeft){
      dog.x -= dog.speed;
      dog.dir = -1;
      dog.moving = true;
    } else if(moveRight){
      dog.x += dog.speed;
      dog.dir = 1;
      dog.moving = true;
    } else {
      dog.moving = false;
    }
  }

  dog.x = clamp(dog.x, 0, WORLD_W - 200);
  dog.y = DOG_GROUND_Y;   // always same ground line

  // mood timer
  if(dog.moodTimer > 0){
    dog.moodTimer--;
    if(dog.moodTimer === 0){
      dog.mood = null;    // back to idle/walk
    }
  }

  dog.animTime++;
  centerCameraOn(dog.x, dog.y - DOG_TARGET_HEIGHT/2);
  checkDiscovery();

  // toast fade
  if(toastTime > 0){
    toastTime--;
    if(toastTime === 0) toastEl.classList.remove("show");
  }
}

// ---------- Drawing ----------
function drawBackground(){
  ctx.fillStyle = "#dff2ff";
  ctx.fillRect(0,0,window.innerWidth,window.innerHeight);

  const groundY = DOG_GROUND_Y - camera.y;
  ctx.fillStyle = "#8ecae6";
  ctx.fillRect(-camera.x, groundY, WORLD_W, 500);
}

function drawSigns(){
  for(const p of parks){
    const sx = p.x - camera.x;
    const sy = p.y - camera.y;

    ctx.fillStyle = "rgba(255,255,255,0.95)";
    ctx.fillRect(sx - 110, sy - 20, 220, 48);

    ctx.fillStyle = "#000";
    ctx.font = "14px system-ui";
    ctx.fillText(p.name, sx - 100, sy);
    ctx.font = "12px system-ui";
    ctx.fillText(p.subtitle, sx - 100, sy + 18);

    ctx.font = "18px system-ui";
    ctx.fillText(visited.has(p.id) ? "‚úÖ" : "‚ú®", sx + 86, sy + 16);
  }
}

function drawAnimals(){
  for(const a of animals){
    const sx = a.x - camera.x;
    const sy = a.y - camera.y;

    ctx.fillStyle = "rgba(255,255,255,0.9)";
    ctx.beginPath();
    ctx.arc(sx, sy, a.r, 0, Math.PI*2);
    ctx.fill();

    ctx.font = "26px system-ui";
    ctx.fillStyle = "#000";
    ctx.fillText(a.emoji, sx - 12, sy + 10);
  }
}

// üî• THIS is the important bit: crop the walk sprite bottom and scale all poses the same
function drawDog(){
  const sxGround = dog.x - camera.x;   // paws x
  const syGround = dog.y - camera.y;   // paws y

  // choose sprite
  let key;
  if(dog.mood){
    key = dog.mood;               // "paw", "eat", "sleep"
  } else {
    key = dog.moving ? "walk" : "idle";
  }

  const img = images[key];
  if(!img){
    ctx.fillStyle = "brown";
    ctx.fillRect(sxGround - 80, syGround - DOG_TARGET_HEIGHT, 160, DOG_TARGET_HEIGHT);
    return;
  }

  const isWalk = (key === "walk");
  const frames = isWalk ? DOG_WALK_FRAMES : 1;
  const fw = img.width / frames;
  const fh = img.height;

  // crop source rect: full image for idle/mood, bottom part for walk
  let srcY, srcH;
  if(isWalk){
    srcH = fh * WALK_SRC_FRACTION;
    srcY = fh - srcH;
  } else {
    srcY = 0;
    srcH = fh;
  }

  // scale so visible part is DOG_TARGET_HEIGHT tall
  const scale = DOG_TARGET_HEIGHT / srcH;
  const drawW = fw * scale;
  const drawH = DOG_TARGET_HEIGHT;

  // pick frame
  let frameIndex = 0;
  if(frames > 1){
    frameIndex = Math.floor(dog.animTime / 6) % frames;
  }

  const flip = (dog.dir < 0);
  const drawX = sxGround - drawW / 2;
  const drawY = syGround - drawH;   // paws on ground

  ctx.save();
  if(flip){
    ctx.translate(drawX + drawW, drawY);
    ctx.scale(-1,1);
    ctx.drawImage(
      img,
      frameIndex*fw, srcY,
      fw, srcH,
      0, 0,
      drawW, drawH
    );
  } else {
    ctx.translate(drawX, drawY);
    ctx.drawImage(
      img,
      frameIndex*fw, srcY,
      fw, srcH,
      0, 0,
      drawW, drawH
    );
  }
  ctx.restore();
}

function draw(){
  drawBackground();
  drawSigns();
  drawAnimals();
  drawDog();
}

// ---------- Main loop ----------
function tick(){
  update();
  draw();
  requestAnimationFrame(tick);
}
tick();

showToast("üê∂ Big dog, same size every pose. Walk strip fixed!");
</script>







</body>
</html>
