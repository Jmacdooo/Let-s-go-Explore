<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Forever Dog — Stable (One Dog, Grounded, Walk Now)</title>
  <style>
    body{ margin:0; background:#bde0fe; overflow:hidden; font-family:system-ui,-apple-system,sans-serif; }
    canvas{ display:block; width:100vw; height:100vh; }
    #controls{
      position:fixed; left:10px; top:10px; z-index:20;
      background:rgba(255,255,255,.92);
      padding:10px 12px; border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
      display:flex; flex-wrap:wrap; gap:6px; align-items:center;
    }
    button{
      padding:8px 10px; border-radius:12px; border:none; cursor:pointer;
      font-weight:700;
      background:#ffb703;
    }
    button.secondary{ background:#e5e7eb; }
    #hint{ font-size:12px; opacity:.75; margin-left:6px; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="walkNow">Walk Now ➡️</button>
    <button id="idle" class="secondary">Idle (Breathing)</button>
    <button id="stop" class="secondary">Stop</button>
    <span id="hint">Fixes: grounded dog + no ghost dogs</span>
  </div>

  <canvas id="c"></canvas>

  <script>
    // =========================
    // CONFIG — SET THESE
    // =========================

    // OPTION 1 (original strip): 6 frames, 256x256 each
    // const SPRITE_SRC = "assets/dog_walk.png";
    // const FRAME_W = 256, FRAME_H = 256;

    // OPTION 2 (padded strip you made): 6 frames, 276x276 each (256 + 10px padding on each side)
    const SPRITE_SRC = "assets/dog_strip_padded.png";
    const FRAME_W = 276, FRAME_H = 276;

    const FRAME_COUNT = 6;

    // Optional background image (safe: code still works if missing)
    const BG_SRC = "assets/yosemite.png";

    // =========================
    // CANVAS SETUP
    // =========================
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
    }
    window.addEventListener("resize", resize);
    resize();

    // =========================
    // LOAD IMAGES
    // =========================
    const sprite = new Image();
    sprite.src = SPRITE_SRC;

    const bg = new Image();
    bg.src = BG_SRC;

    let spriteReady = false;
    sprite.onload = () => { spriteReady = true; };
    sprite.onerror = () => { console.warn("Sprite not found:", SPRITE_SRC); };

    let bgReady = false;
    bg.onload = () => { bgReady = true; };
    bg.onerror = () => { /* OK if missing */ };

    // =========================
    // DOG STATE
    // =========================
    const dog = {
      x: 60,
      // y is computed from ground
      scale: 1,
      vx: 0,
      facing: "left", // "left" or "right" (you said left)
      state: "idle",  // "idle" | "walk" | "stop"
      breathe: true,
      // animation
      frame: 0,
      frameMs: 90,
      lastFrameT: 0
    };

    function groundY() {
      // "floor" line above bottom so paws don't clip
      return window.innerHeight - 24;
    }

    function dogDrawY() {
      // Feet sit on ground
      return Math.round(groundY() - FRAME_H * dog.scale);
    }

    function clampDog() {
      const margin = 10;
      const maxX = window.innerWidth - FRAME_W * dog.scale - margin;
      if (dog.x < margin) dog.x = margin;
      if (dog.x > maxX) dog.x = maxX;
    }

    // =========================
    // BUTTONS
    // =========================
    document.getElementById("walkNow").addEventListener("click", () => {
      dog.state = "walk";
      dog.breathe = false;           // SKIP breathing
      dog.vx = 2.4;                  // walk speed to the right
      dog.facing = "right";
      dog.frame = 0;
      dog.lastFrameT = 0;
    });

    document.getElementById("idle").addEventListener("click", () => {
      dog.state = "idle";
      dog.breathe = true;
      dog.vx = 0;
      dog.facing = "left";           // default left
      dog.frame = 0;
      dog.lastFrameT = 0;
    });

    document.getElementById("stop").addEventListener("click", () => {
      dog.state = "stop";
      dog.breathe = false;
      dog.vx = 0;
      dog.frame = 0;
      dog.lastFrameT = 0;
    });

    // =========================
    // DRAW HELPERS
    // =========================
    function drawBackground() {
      // Always draw after clearRect (prevents ghost dogs)
      if (bgReady) {
        // cover canvas
        const w = window.innerWidth, h = window.innerHeight;
        const iw = bg.naturalWidth || 1, ih = bg.naturalHeight || 1;
        const scale = Math.max(w / iw, h / ih);
        const dw = iw * scale, dh = ih * scale;
        const dx = (w - dw) / 2, dy = (h - dh) / 2;
        ctx.drawImage(bg, dx, dy, dw, dh);
      } else {
        // fallback sky
        ctx.fillStyle = "#bde0fe";
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
      }

      // optional ground line (debug)
      // ctx.strokeStyle = "rgba(0,0,0,.12)";
      // ctx.beginPath(); ctx.moveTo(0, groundY()); ctx.lineTo(window.innerWidth, groundY()); ctx.stroke();
    }

    function drawDog(t) {
      if (!spriteReady) return;

      // breathing effect (subtle scale pulse)
      let breatheScale = 1;
      if (dog.breathe) {
        breatheScale = 1 + 0.012 * Math.sin(t / 450);
      }

      const sx = dog.frame * FRAME_W;
      const sy = 0;

      const dw = FRAME_W * dog.scale * breatheScale;
      const dh = FRAME_H * dog.scale * breatheScale;

      // anchor feet on ground even with breathing:
      const dx = dog.x;
      const dy = Math.round(groundY() - dh);

      ctx.save();

      // flip if facing left (since walkNow sets right)
      if (dog.facing === "left") {
        // draw flipped around the sprite's center
        ctx.translate(dx + dw / 2, 0);
        ctx.scale(-1, 1);
        ctx.translate(-(dx + dw / 2), 0);
      }

      ctx.drawImage(
        sprite,
        sx, sy, FRAME_W, FRAME_H,
        dx, dy, dw, dh
      );

      ctx.restore();
    }

    // =========================
    // UPDATE
    // =========================
    function update(t) {
      // walk movement
      if (dog.state === "walk") {
        dog.x += dog.vx;

        // wrap around
        const maxX = window.innerWidth - FRAME_W * dog.scale - 10;
        if (dog.x > maxX) dog.x = 10;
      }

      clampDog();

      // animate frames only if walking
      if (dog.state === "walk") {
        if (!dog.lastFrameT) dog.lastFrameT = t;
        if (t - dog.lastFrameT >= dog.frameMs) {
          dog.frame = (dog.frame + 1) % FRAME_COUNT;
          dog.lastFrameT = t;
        }
      } else {
        // idle/stop: hold frame 0
        dog.frame = 0;
      }
    }

    // =========================
    // SINGLE LOOP (NO DUPLICATES)
    // =========================
    let rafId = null;

    function loop(t) {
      // Clear first -> prevents “3 dogs” trails
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      drawBackground();
      update(t);
      drawDog(t);

      rafId = requestAnimationFrame(loop);
    }

    function start() {
      if (rafId) return; // prevents multiple loops
      rafId = requestAnimationFrame(loop);
    }

    start();
  </script>
</body>
</html>
