<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Let‚Äôs Go Explore</title>

<style>
  body {
    margin: 0;
    background: #e8f3ff;
    font-family: system-ui, Arial, sans-serif;
    display: flex;
    justify-content: center;
  }

  canvas {
    background: #fff;
    border: 3px solid #333;
    margin-top: 12px;
  }

  h1 {
    position: fixed;
    top: 6px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
  }
</style>
</head>

<body>
<h1>üêæ Let‚Äôs Go Explore</h1>

<canvas id="game" width="1000" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// -------- ASSETS --------
const bg = new Image();
bg.src = "assets/parks/bg_yose.png";

const dogWalk = new Image();
dogWalk.src = "assets/dog/dog_walk.png";

// -------- DOG SETUP --------
const FRAME_W = 256;
const FRAME_H = 256;
const FRAMES = 6;

let frame = 0;
let tick = 0;

const dog = {
  x: 200,
  y: 420,
  speed: 3
};

// -------- INPUT --------
window.addEventListener("keydown", (e) => {
  if (e.key === "ArrowRight") dog.x += dog.speed;
  if (e.key === "ArrowLeft") dog.x -= dog.speed;
});

// -------- DRAW --------
function drawBackground() {
  if (bg.complete) {
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
  }
}

function drawDog() {
  if (!dogWalk.complete) return;

  const sx = frame * FRAME_W;
  ctx.drawImage(
    dogWalk,
    sx, 0, FRAME_W, FRAME_H,
    dog.x, dog.y, 120, 120
  );

  tick++;
  if (tick % 6 === 0) {
    frame = (frame + 1) % FRAMES;
  }
}

// -------- LOOP --------
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBackground();
  drawDog();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
