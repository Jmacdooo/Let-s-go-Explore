<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Forever Dog ‚Äî Parks</title>
<style>
  body{
    margin:0;
    background:#bde0fe;
    overflow:hidden;
    font-family: system-ui, -apple-system, sans-serif;
  }
  canvas{
    display:block;
    width:100vw;
    height:100vh;
  }
  #controls{
    position:fixed;
    left:10px;
    top:10px;
    z-index:10;
    background:rgba(255,255,255,.9);
    padding:8px 10px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
  }
  button{
    padding:8px 10px;
    margin:2px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:#ffb703;
  }
  #msg{
    position:fixed;
    left:50%;
    bottom:12px;
    transform:translateX(-50%);
    background:rgba(255,255,255,.95);
    padding:8px 14px;
    border-radius:14px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
    font-size:14px;
    max-width:90vw;
    text-align:center;
  }
</style>
</head>
<body>

<div id="controls">
  <button id="leftBtn">‚¨Ö Walk</button>
  <button id="stopBtn">‚è∏ Stop</button>
  <button id="rightBtn">Walk ‚û°</button>
  <button id="petBtn">‚ù§Ô∏è Pet</button>
  <button id="feedBtn">üçñ Feed</button>
</div>

<div id="msg">Walk to visit the 3 national parks!</div>

<canvas id="game"></canvas>

<script>
// --------------------------------------------------
// BASIC SETUP
// --------------------------------------------------
const canvas = document.getElementById("game");
const ctx    = canvas.getContext("2d");
const msgEl  = document.getElementById("msg");

function resize(){
  canvas.width  = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const GROUND_Y = () => canvas.height - 160;  // ground line
const DOG_HEIGHT = 260;                       // same size for all poses
const WALK_FRAMES = 5;

// 3 parks (fractions of the screen width)
const parks = [
  { name:"Yosemite",    subtitle:"Half Dome",         pos:0.2, visited:false },
  { name:"Yellowstone", subtitle:"Old Faithful",      pos:0.5, visited:false },
  { name:"Acadia",      subtitle:"Cadillac Mountain", pos:0.8, visited:false }
];

// --------------------------------------------------
// IMAGES
// --------------------------------------------------
const images = {};
function load(key, src){
  const img = new Image();
  img.src = src;
  images[key] = img;
}

load("walk","assets/dog_walk.png");  // 5-frame strip
load("idle","assets/dog_idle.png");
load("eat","assets/dog_eat.png");
load("paw","assets/dog_paw.png");

// --------------------------------------------------
// DOG STATE
// --------------------------------------------------
const dog = {
  x: canvas.width * 0.1,
  y: 0,          // set after first resize
  dir: 1,
  speed: 6,
  anim: 0,
  state: "idle"  // "idle", "walk", "eat", "paw"
};

dog.y = GROUND_Y() - DOG_HEIGHT;

let left = false, right = false;

// --------------------------------------------------
// CONTROLS
// --------------------------------------------------
const leftBtn  = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");
const stopBtn  = document.getElementById("stopBtn");
const petBtn   = document.getElementById("petBtn");
const feedBtn  = document.getElementById("feedBtn");

function stopMoving(){
  left = right = false;
  dog.state = "idle";
}

leftBtn.onclick = ()=>{
  left  = true;
  right = false;
  dog.dir = -1;
  dog.state = "walk";
};

rightBtn.onclick = ()=>{
  right = true;
  left  = false;
  dog.dir = 1;
  dog.state = "walk";
};

stopBtn.onclick = stopMoving;

petBtn.onclick = ()=>{
  stopMoving();
  dog.state = "paw";
  showMsg("Your dog loves pets ‚ù§Ô∏è");
};

feedBtn.onclick = ()=>{
  stopMoving();
  dog.state = "eat";
  showMsg("Yum! Snack time üçñ");
};

window.addEventListener("keydown", e=>{
  if(e.key === "ArrowLeft")  leftBtn.onclick();
  if(e.key === "ArrowRight") rightBtn.onclick();
  if(e.key === " ")          stopBtn.onclick();
});

// --------------------------------------------------
// MESSAGE HELPER
// --------------------------------------------------
let msgTimer = 0;
function showMsg(text){
  msgEl.textContent = text;
  msgTimer = 180; // frames
}

// --------------------------------------------------
// UPDATE LOGIC
// --------------------------------------------------
function update(){
  // movement
  if(dog.state === "walk"){
    if(left)  dog.x -= dog.speed;
    if(right) dog.x += dog.speed;
  }

  // clamp to screen
  dog.x = Math.max(0 + 40, Math.min(canvas.width - 40, dog.x));
  dog.y = GROUND_Y() - DOG_HEIGHT;

  dog.anim++;

  // stop at parks
  const dogCenter = dog.x;
  for(const p of parks){
    const parkX = p.pos * canvas.width;
    if(!p.visited && Math.abs(dogCenter - parkX) < 40 && dog.state === "walk"){
      stopMoving();
      p.visited = true;
      showMsg(`You arrived at ${p.name} ‚Äî ${p.subtitle}!`);
    }
  }

  // message fade
  if(msgTimer > 0){
    msgTimer--;
    if(msgTimer === 0){
      msgEl.textContent = "Walk to visit the 3 national parks!";
    }
  }
}

// --------------------------------------------------
// DRAW HELPERS
// --------------------------------------------------
function drawBackground(){
  ctx.fillStyle = "#bde0fe";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const gy = GROUND_Y();
  ctx.fillStyle = "#90e0ef";
  ctx.fillRect(0, gy, canvas.width, canvas.height - gy);
}

function drawParks(){
  const gy = GROUND_Y();
  ctx.font = "14px system-ui";
  ctx.textBaseline = "middle";

  for(const p of parks){
    const x = p.pos * canvas.width;
    const signTop = gy - 120;

    // pole
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.fillRect(x - 4, signTop + 20, 8, 100);

    // sign
    ctx.fillStyle = "rgba(255,255,255,0.95)";
    ctx.fillRect(x - 80, signTop, 160, 40);

    ctx.fillStyle = "#000";
    ctx.fillText(p.name, x - 70, signTop + 10);
    ctx.font = "12px system-ui";
    ctx.fillText(p.subtitle, x - 70, signTop + 26);
    ctx.font = "14px system-ui";

    // visited dot
    ctx.fillStyle = p.visited ? "#2a9d8f" : "#e76f51";
    ctx.beginPath();
    ctx.arc(x + 64, signTop + 20, 6, 0, Math.PI*2);
    ctx.fill();
  }
}

// --------------------------------------------------
// DRAW DOG
// --------------------------------------------------
function drawDog(){
  let img = images["idle"];
  let frames = 1;

  if(dog.state === "walk"){
    img = images["walk"];
    frames = WALK_FRAMES;
  } else if(dog.state === "eat"){
    img = images["eat"] || images["idle"];
  } else if(dog.state === "paw"){
    img = images["paw"] || images["idle"];
  }

  if(!img || !img.complete) return;

  const frameW = img.width / frames;
  const frameH = img.height;

  const scale = DOG_HEIGHT / frameH;
  const drawW = frameW * scale;
  const drawH = DOG_HEIGHT;

  let frameIndex = 0;
  if(frames > 1 && dog.state === "walk"){
    frameIndex = Math.floor(dog.anim / 6) % frames;
  }

  const sx = frameIndex * frameW;
  const sy = 0;
  const dx = dog.x - drawW / 2;
  const dy = dog.y;

  ctx.save();
  if(dog.dir < 0){
    ctx.scale(-1,1);
    ctx.drawImage(
      img,
      sx, sy, frameW, frameH,
      -dx - drawW, dy,
      drawW, drawH
    );
  } else {
    ctx.drawImage(
      img,
      sx, sy, frameW, frameH,
      dx, dy,
      drawW, drawH
    );
  }
  ctx.restore();
}

// --------------------------------------------------
// MAIN LOOP
// --------------------------------------------------
function loop(){
  update();
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBackground();
  drawParks();
  drawDog();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
